<body>

	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="images/img-01.png" alt="IMG">
			</div>

			<form class="contact1-form validate-form" action="https://formspree.io/f/mdorbkjj" method="POST" enctype="multipart/form-data">
				<span class="contact1-form-title">
					Formulaire d'inscription pour devenir marabunta
				</span>

				<div class="wrap-input1 validate-input" data-validate = "Le discord doit être requis !">
					<input class="input1" type="text" name="discord" placeholder="Discord : pseudo#0">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Ton Prénom et ton âges HRP doit être requis !">
					<input class="input1" type="text" name="HRP" placeholder="Prénom, âges | HRP">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Ton Nom et Prénom RP doit être requis !">
					<input class="input1" type="text" name="RP" placeholder="Nom, Prénom, âges | RP">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Ton numéro doit être requis !">
					<input class="input1" type="text" name="numero" placeholder="Numéro de téléphone">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Il est important que tu mettent tes disponibilités !">
					<textarea class="input1" name="disponibilite" placeholder="Vos disponibilités"></textarea>
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Tu dois nous prouvez pourquoi on doit te choisir !">
					<input class="input1" type="text" name="pkvous" placeholder="Pourquoi toi et pas un autre ?">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Fait ta présentation !">
					<textarea class="input1" name="presentation" placeholder="Présente toi brièvement"></textarea>
					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn">
						<span>
							J'ai terminer
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>
