<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zikshiiou | Music ⭐️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player">
        <div class="player__header">
        <div class="player__img player__img--absolute slider">
        <button class="player__button player__button--absolute--nw playlist">
        <img src="http://physical-authority.surge.sh/imgs/icon/playlist.svg" alt="playlist-icon">
        </button>
        <button class="player__button player__button--absolute--center play">
        <img src="http://physical-authority.surge.sh/imgs/icon/play.svg" alt="play-icon">
        <img src="http://physical-authority.surge.sh/imgs/icon/pause.svg" alt="pause-icon">
        </button>
        <div class="slider__content">
        <img class="img slider__img" src="https://i.goopics.net/ch8v98.png" alt="cover">
        <img class="img slider__img" src="https://i.goopics.net/ch8v98.png" alt="cover">
        <img class="img slider__img" src="https://i.goopics.net/seaia8.png" alt="cover">
        <img class="img slider__img" src="https://i.goopics.net/seaia8.png" alt="cover">
        <img class="img slider__img" src="https://i.goopics.net/seaia8.png" alt="cover">
        </div>
        </div>
        <div class="player__controls">
        <button class="player__button back">
        <img class="img" src="http://physical-authority.surge.sh/imgs/icon/back.svg" alt="back-icon">
        </button>
        <p class="player__context slider__context">
        <strong class="slider__name"></strong>
        <span class="player__title slider__title"></span>
        </p>
        <button class="player__button next">
        <img class="img" src="http://physical-authority.surge.sh/imgs/icon/next.svg" alt="next-icon">
        </button>
        <div class="progres">
        <div class="progres__filled"></div>
        </div>
        </div>
        </div>
        <li class="player__song">
        <img class="player__img img" src="https://i.goopics.net/ch8v98.png" alt="cover">
        <p class="player__context">
        <b class="player__song-name">Pensée de minuit</b>
        <span class="flex">
        <span class="player__title">Bloods</span>
        <span class="player__song-time"></span>
        </span>
        </p>
        <audio class="audio" src="zik/Bloods - pensée de minuit.mp3"></audio>
        </li>
        <li class="player__song">
        <img class="player__img img" src="https://i.goopics.net/ch8v98.png" alt="cover">
        <p class="player__context">
        <b class="player__song-name">Carmela</b>
        <span class="flex">
        <span class="player__title">Bloods</span>
        <span class="player__song-time"></span>
        </span>
        </p>
        <audio class="audio" src="zik/Bloods – Carmela  (prod. A&G OnTheTrack).mp3"></audio>
        </li>
        <li class="player__song">
        <img class="player__img img" src="https://i.goopics.net/seaia8.png" alt="cover">
        <p class="player__context">
        <b class="player__song-name">After all you were my mommy</b>
        <span class="flex">
        <span class="player__title">Arween</span>
        <span class="player__song-time"></span>
        </span>
        </p>
        <audio class="audio" src="zik/Arween - After all you were my mommy.mp3"></audio>
        </li>
        <li class="player__song">
        <img class="player__img img" src="https://i.goopics.net/seaia8.png" alt="cover">
        <p class="player__context">
        <b class="player__song-name">Paseo en moto</b>
        <span class="flex">
        <span class="player__title">Arween</span>
        <span class="player__song-time"></span>
        </span>
        </p>
        <audio class="audio" src="zik/Arween - Paseo en moto.mp3"></audio>
        </li>
        <li class="player__song">
        <img class="player__img img" src="https://i.goopics.net/seaia8.png" alt="cover">
        <p class="player__context ">
        <b class="player__song-name">Questions for mom</b>
        <span class="flex">
        <span class="player__title">Arween</span>
        <span class="player__song-time"></span>
        </span>
        </p>
        <audio class="audio" src="zik/Arween - Questions for mom.mp3"></audio>
        </li>
        </li>
        </ul>
        </div>
        <!-- Javascript -->
        <script src="app.js"></script>
</body>
</html>
